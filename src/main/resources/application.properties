spring.application.name=managament-equipments
spring.config.import=optional:classpath:keys-db.properties

spring.jackson.time-zone=America/Bogota

spring.datasource.url=jdbc:mysql://${MYSQL_CONNECTION:localhost}:${PORT:3306}/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

app.path.save.report.dir=${REPORTS_SAVE_DIR:C:/Users/juanm/Downloads/}